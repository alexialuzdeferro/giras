<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistério das Giras - Pombagiras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 50%, #0f0a1a 100%);
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
        }

        /* Orbs Background */
        .orbs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a15 0%, #1a0a2e 50%, #0f0a1a 100%);
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
        }

        .orb-red {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.8) 0%, rgba(220, 20, 60, 0) 70%);
            top: -100px;
            right: -100px;
            animation: float-red 15s ease-in-out infinite;
        }

        .orb-blue {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(30, 144, 255, 0.8) 0%, rgba(30, 144, 255, 0) 70%);
            bottom: 50px;
            left: 10%;
            animation: float-blue 18s ease-in-out infinite;
            animation-delay: 2s;
        }

        .orb-green {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 139, 34, 0.7) 0%, rgba(34, 139, 34, 0) 70%);
            top: 50%;
            left: -150px;
            animation: float-green 20s ease-in-out infinite;
            animation-delay: 4s;
        }

        .orb-yellow {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.7) 0%, rgba(255, 215, 0, 0) 70%);
            bottom: 20%;
            right: 5%;
            animation: float-yellow 17s ease-in-out infinite;
            animation-delay: 1s;
        }

        .orb-purple {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.7) 0%, rgba(147, 51, 234, 0) 70%);
            top: 30%;
            right: 20%;
            animation: float-purple 19s ease-in-out infinite;
            animation-delay: 3s;
        }

        @keyframes float-red {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -80px); }
            50% { transform: translate(-30px, -50px); }
            75% { transform: translate(80px, 40px); }
        }

        @keyframes float-blue {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-60px, 40px); }
            50% { transform: translate(40px, 80px); }
            75% { transform: translate(-40px, -30px); }
        }

        @keyframes float-green {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(80px, -60px); }
            50% { transform: translate(-50px, 40px); }
            75% { transform: translate(60px, 70px); }
        }

        @keyframes float-yellow {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-50px, 50px); }
            50% { transform: translate(70px, -40px); }
            75% { transform: translate(-30px, -70px); }
        }

        @keyframes float-purple {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(40px, 60px); }
            50% { transform: translate(-70px, -30px); }
            75% { transform: translate(50px, -50px); }
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(10, 10, 21, 0.95) 0%, rgba(26, 10, 46, 0.95) 50%, rgba(15, 10, 26, 0.95) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 3;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 200, 100, 0.8) 50%, rgba(255, 255, 255, 0.95) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 200, 100, 0.3);
            filter: drop-shadow(0 0 20px rgba(255, 200, 100, 0.2));
        }

        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 200, 100, 0.9);
            letter-spacing: 0.1em;
            margin: 0 0 2rem 0;
            text-transform: uppercase;
            font-weight: 600;
        }

        .hero-description {
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin: 0 0 3rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 200, 100, 0.8), transparent);
            margin: 0 auto;
            animation: expandWidth 1s ease-out 0.5s both;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100px; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards Section */
        .cards-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin: 0 0 1rem 0;
            letter-spacing: 0.05em;
        }

        .section-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: rgba(255, 200, 100, 0.8);
            margin: 0;
            letter-spacing: 0.05em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Card Styles */
        .card-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            perspective: 1000px;
        }

        .card-wrapper:hover {
            transform: translateY(-10px);
            filter: drop-shadow(0 10px 30px rgba(255, 200, 100, 0.3));
        }

        .pombagira-card {
            position: relative;
            width: 100%;
            height: 500px;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        .pombagira-card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-border-outer {
            width: 95%;
            height: 95%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 10, 30, 0.9) 100%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), inset 0 0 30px rgba(255, 255, 255, 0.05), 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .card-border-inner {
            width: 98%;
            height: 98%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 1%;
            left: 1%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .card-top-ornament, .card-bottom-ornament {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .ornament-diamond {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .card-image-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            opacity: 0.95;
            transition: opacity 0.3s ease;
        }

        .card-image-wrapper:hover .card-image {
            opacity: 1;
        }

        .card-text-section {
            text-align: center;
            margin-top: 1rem;
        }

        .card-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.05em;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .card-attribute {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 200, 100, 0.8);
            letter-spacing: 0.1em;
            margin: 0.5rem 0 0 0;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Back Card */
        .card-back-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 2rem 1.5rem;
            overflow-y: auto;
        }

        .back-section {
            text-align: center;
            margin: 0.5rem 0;
        }

        .back-label {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: rgba(255, 200, 100, 0.9);
            letter-spacing: 0.05em;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
        }

        .back-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.4;
        }

        .colors-display {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .color-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 200, 100, 0.15);
            border: 1px solid rgba(255, 200, 100, 0.4);
            border-radius: 20px;
            font-size: 0.75rem;
            color: rgba(255, 200, 100, 0.9);
            font-weight: 600;
        }

        /* Detail Section */
        .detail-section {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(10, 10, 21, 0.98) 0%, rgba(26, 10, 46, 0.98) 50%, rgba(15, 10, 26, 0.98) 100%);
            border-top: 2px solid rgba(255, 200, 100, 0.3);
            border-bottom: 2px solid rgba(255, 200, 100, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: -2rem;
            right: 0;
            background: none;
            border: none;
            color: rgba(255, 200, 100, 0.8);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .close-button:hover {
            color: rgba(255, 200, 100, 1);
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .detail-image {
            position: sticky;
            top: 2rem;
        }

        .detail-image img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.2);
            border: 2px solid rgba(255, 200, 100, 0.3);
        }

        .detail-info {
            overflow-y: auto;
            max-height: 80vh;
            padding-right: 1rem;
        }

        .detail-info::-webkit-scrollbar {
            width: 8px;
        }

        .detail-info::-webkit-scrollbar-track {
            background: rgba(255, 200, 100, 0.1);
            border-radius: 10px;
        }

        .detail-info::-webkit-scrollbar-thumb {
            background: rgba(255, 200, 100, 0.4);
            border-radius: 10px;
        }

        .detail-info::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 200, 100, 0.6);
        }

        .detail-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.05em;
        }

        .detail-attribute {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: rgba(255, 200, 100, 0.9);
            letter-spacing: 0.1em;
            margin: 0 0 2rem 0;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .detail-section-block {
            margin-bottom: 2rem;
        }

        .detail-section-block h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: rgba(255, 200, 100, 0.9);
            margin: 0 0 0.8rem 0;
            letter-spacing: 0.05em;
        }

        .detail-section-block p {
            font-family: 'Lato', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin: 0;
        }

        .colors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .color-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(255, 200, 100, 0.15);
            border: 1px solid rgba(255, 200, 100, 0.4);
            border-radius: 20px;
            font-size: 0.85rem;
            color: rgba(255, 200, 100, 0.9);
            font-weight: 600;
        }

        .offerings-list, .locais-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .offerings-list li, .locais-list li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .offerings-list li::before, .locais-list li::before {
            content: '◆';
            position: absolute;
            left: 0;
            color: rgba(255, 200, 100, 0.6);
        }
    </style>
</head>
<body>
    <div class="orbs-background">
        <div class="orb orb-red"></div>
        <div class="orb orb-blue"></div>
        <div class="orb orb-green"></div>
        <div class="orb orb-yellow"></div>
        <div class="orb orb-purple"></div>
        <div class="stars-container" id="starsContainer"></div>
    </div>

    <div class="container">
        <section class="hero-section">
            <div class="hero-content">
                <img src="https://raw.githubusercontent.com/alexialuzdeferro/misterio-das-giras/refs/heads/main/hero_pombagira.png" alt="Hero Pombagira" style="max-width: 100%; margin-bottom: 2rem; border-radius: 12px;">
                <h1 class="hero-title">Mistério das Giras</h1>
                <h2 class="hero-subtitle">Pombagiras</h2>

                <div class="hero-divider"></div>
            </div>
        </section>

        <section class="cards-section">
            <header class="section-header">
                <h2 class="section-title">As Pombagiras</h2>
                <p class="section-subtitle">Clique em uma carta para ver os detalhes</p>
            </header>
            <div class="cards-grid" id="cardsGrid"></div>
        </section>

        <div id="detailSection"></div>
    </div>

        const pombagiras = [

            {

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            pombagiras.forEach(pombagira => {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';
                cardWrapper.setAttribute('data-id', pombagira.id);
                cardWrapper.onclick = () => showDetails(pombagira.id);

                const card = document.createElement('div');
                card.className = 'pombagira-card';

                const front = document.createElement('div');
                front.className = 'card-front';
                front.innerHTML = `
                    <div class="card-border-outer">
                        <div class="card-border-inner">
                            <div class="card-content">
                                <div class="card-top-ornament">
                                    <span class="ornament-diamond">◆</span>
                                </div>
                                <div class="card-image-wrapper">
                                    <img src="${baseImageUrl + pombagira.image}" alt="${pombagira.name}" class="card-image">
                                </div>
                                <div class="card-text-section">
                                    <h3 class="card-name">${pombagira.name}</h3>
                                    <p class="card-attribute">${pombagira.attribute}</p>
                                </div>
                                <div class="card-bottom-ornament">
                                    <span class="ornament-diamond">◆</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                const back = document.createElement('div');
                back.className = 'card-back';
                back.innerHTML = `
                    <div class="card-border-outer">
                        <div class="card-border-inner">
                            <div class="card-back-content">
                                <div class="back-section">
                                    <h4 class="back-label">Dia</h4>
                                    <p class="back-value">${pombagira.day}</p>
                                </div>
                                <div class="back-section">
                                    <h4 class="back-label">Fase Lunar</h4>
                                    <p class="back-value">${pombagira.moonPhase}</p>
                                </div>
                                <div class="back-section">
                                    <h4 class="back-label">Cores</h4>
                                    <div class="colors-display">
                                        ${pombagira.colors.map(color => `<span class="color-tag">${color}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="back-section">
                                    <h4 class="back-label">Oferendas</h4>
                                    <p class="back-value">${pombagira.offerings.slice(0, 3).join(', ')}...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                card.appendChild(front);
                card.appendChild(back);
                cardWrapper.appendChild(card);
                cardsGrid.appendChild(cardWrapper);
            });
        }

        function showDetails(id) {
            const pombagira = pombagiras.find(p => p.id === id);
            if (!pombagira) return;

            const detailSection = document.getElementById('detailSection');
            detailSection.innerHTML = `
                <section class="detail-section">
                    <div class="detail-container">
                        <button class="close-button" onclick="closeDetails()">✕</button>
                        <div class="detail-content">
                            <div class="detail-image">
                                <img src="${baseImageUrl + pombagira.image}" alt="${pombagira.name}">
                            </div>
                            <div class="detail-info">
                                <h2 class="detail-name">${pombagira.name}</h2>
                                <p class="detail-attribute">${pombagira.attribute}</p>
                                <div class="detail-section-block">

                                    <p>${pombagira.description}</p>
                                </div>
                                <div class="detail-grid">

                                    </div>

                                            ${pombagira.colors.map(color => `<span class="color-badge">${color}</span>`).join('')}

                                    </div>

                                </div>
                                <div class="detail-section-block">
                                    <h3>Locais de Oferenda</h3>
                                    <ul class="locais-list">
                                        ${pombagira.locais.map(local => `<li>${local}</li>`).join('')}
                                    </ul>
                                </div>
                                <div class="detail-section-block">
                                    <h3>Simbolismo</h3>

                                </div>
                                <div class="detail-section-block">
                                    <h3>Utensílios</h3>
                                    <p>${pombagira.utensílios.join(', ')}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;

            detailSection.scrollIntoView({ behavior: 'smooth' });
        }

        function closeDetails() {
            document.getElementById('detailSection').innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            renderCards();
        });
    </script>
